<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Guitar Hobby - Exploring music, creativity, and 3D styled interactive gallery.">
  <meta name="keywords" content="Guitar, Music, Hobby, Acoustic, Electric, 3D Effects">
  <meta name="author" content="Your Name">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hobby: Playing Guitar</title>

  <style>
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.7);
    }

    h1 {
      font-size: 2.8rem;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    main {
      padding: 20px;
    }

 
    .card {
      width: 300px;
      height: 200px;
      margin: 25px auto;
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      padding: 15px;
    }

    .card-front {
      background: url("https://images.unsplash.com/photo-1511379938547-c1f69419868d") center/cover no-repeat;
      color: white;
      font-weight: bold;
    }

    .card-back {
      background: #3a6073;
      transform: rotateY(180deg);
      color: #fff;
    }

   
    button {
      padding: 12px 25px;
      margin-top: 20px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    footer {
      margin-top: 50px;
      padding: 15px;
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>My Hobby: Playing Guitar </h1>
  </header>

  <main>
    <p>Playing the guitar helps me relax, express emotions, and explore creativity through music.  
    Whether acoustic or electric, it gives me the freedom to play songs and even compose my own.</p>

 
    <div class="card" id="guitarCard">
      <div class="card-inner">
        <div class="card-front">
          <h2></h2>
        </div>
        <div class="card-back">
          <p>The guitar is my favorite instrument because it connects feelings with sound.</p>
        </div>
      </div>
    </div>

    <button id="btnMessage">Play a Tune</button>
    <p id="outputText"></p>
  </main>

  <footer>
    <p></p>
  </footer>


  <script src="script.js"></script>
</body>
</html>
